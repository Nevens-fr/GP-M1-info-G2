<!DOCTYPE html>

    <head>
        <meta charset = "UTF-8">
        <title>Exercice de lecture pour les aides à domicile</title>
        <link rel="stylesheet" href="../css/cssMin.css">        
    </head>

    <body>

        <div class="navbar">
            <a class="title" href="../index.html" > Notre site web </a>
            
            <div class="spacer"></div>

            <div class="non-connect-btn">
                <button class="btn-accueil" type="button" onclick="window.location='../index.html'"> Accueil</button>
                <button class="btn-lire" type="button" onclick="window.location='html/aideadomicile.html'"> Aide à domicile</button>
                <button class="btn-lire" type="button" onclick="window.location='exerciceLireAD.html'"> Lire</button>
                <button class="btn-ecrire" type="button" onclick="window.location='exerciceEcrireAD.html'"> Ecrire</button>
                <button class="btn-compter" type="button" onclick="window.location='exerciceCompterAD.html'"> Compter</button>
            </div>

            <div class="connect-fields">
                <p id="txt-login"> template</p>
                <input type="text" id="input-login" name="name">
                <button type="button" id="btn-login" onclick="recupConnection()">Se connecter</button>
                <button type="button" id="btn-inscr" onclick="recupConnection()">S'inscrire</button>    
            </div>
            
        </div>

        <div class="diff" id="diff">
            <p class="txt-diff">Choisissez la difficulté de votre exercice de Lecture pour aide à domicile</p>
            
            <div class="btn-diff">
                <button class="btn-facile" type="button" onclick="afficheQFacile()"> Facile</button>
                <button class="btn-moyen" type="button" onclick="afficheQMoyen()"> Moyen</button>
                <button class="btn-difficile" type="button" onclick="afficheQDiff()"> Difficile</button>
            </div>
        </div>

        <!--Affichage d'un div pour un exercice de type question avec saisie-->
        <div class="main" id="QAS">
            <h1 class="titreMain">Exercice de lecture</h1>
            <p id="questionQAS" class="p1Main">
                template question.
            </p>

            <input type="text" class="textQAS" id="idTextQAS">

            <input type="button" onclick="isTrueQAS()" class="boutonVerif" value="Vérifier"></button> 
            <input type="button" id="boutonSuivantQAS" onclick="suivant()" class="boutonSuivant" value="Suivante"></button> 

            <p id="reponseQAS" class="p2Main"></br></p>
        </div>

        <!--Affichage d'un div pour un exercice de type phrase à trou-->
        <div class="main" id="PAT">
            <h1 class="titreMain">Exercice de lecture pour aide à domicile</h1>
            <p id="questionPAT" class="p1Main">
                template question.
            </p>


            <input type="button" id="boutonPAT" onclick="isTruePAT()" class="boutonVerif" value="Vérifier"></button> 
            <input type="button" id="boutonSuivantPAT" onclick="suivant()" class="boutonSuivant" value="Suivante"></button> 
            <p id="reponsePAT" class="p2Main"></br></p>
        </div>
        
        <!--Affichage d'un div pour un exercice de type QCM-->
        <div class="main" id="QCM">
            <h1 class="titreMain">Exercice de lecture pour aide à domicile</h1>
            <p id="questionQCM" class="p1Main">
                template question.
            </p>
            <input type="button" id="boutonQCM" onclick="isTrueQCM()" class="boutonVerif" value="Vérifier"></button> 
            <input type="button" id="boutonSuivantQCM" onclick="suivant()" class="boutonSuivant" value="Suivante"></button> 

            <p id="reponseQCM" class="p2Main"></br></p>
        </div>
    </body>

    <script defer type="text/javascript" src="../js/jsLireAD.js"></script>

</DOCTYPE>
